<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slys Tools</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --fg: #222;
      --accent: #4a90e2;
      --card-bg: #fff;
      --border: #ddd;
      --radius: 10px;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 16px;
      min-width: 220px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    h3 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fafafa;
      transition: background 0.2s, border-color 0.2s;
      cursor: pointer;
    }

    label:hover {
      background: #f0f6ff;
      border-color: var(--accent);
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: var(--accent);
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 0.75em;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Slys Tools</h3>
    <label>
      Load Markers Archive
      <input type="checkbox" id="markers">
    </label>
    <label>
      Bluemap Free-Flight
      <input type="checkbox" id="settings">
    </label>
  </div>
  <footer>v2.1</footer>

  <script src="popup.js"></script>
</body>
</html>
